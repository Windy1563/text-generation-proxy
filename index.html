<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <script>
        refresh = function () {
            fetch('/status')
                .then(function (response) {
                    return response.json();
                })
                .then(function (jsonResponse) {
                    document.getElementById("desc").innerText = jsonResponse["desc"]

                    document.getElementById("queueCount").innerText = jsonResponse["queueCount"]
                    document.getElementById("lastRequest").innerText = jsonResponse["lastRequest"]
                    document.getElementById("currentRequest").innerText = jsonResponse["currentRequest"]

                    document.getElementById("inputTokenCount").innerText = jsonResponse["inputTokenCount"]
                    document.getElementById("outputTokenCount").innerText = jsonResponse["outputTokenCount"]
                    document.getElementById("requestCount").innerText = jsonResponse["requestCount"]

                    document.getElementById("wholeInputTokenCount").innerText = jsonResponse["wholeInputTokenCount"]
                    document.getElementById("wholeOutputTokenCount").innerText = jsonResponse["wholeOutputTokenCount"]
                    document.getElementById("wholeRequestCount").innerText = jsonResponse["wholeRequestCount"]
                    document.getElementById("recentRequestCount").innerText = jsonResponse["recentRequestCount"]
                });
        }
        setInterval(refresh, 5000);
    </script>
</head>
<body>
<h1>{title}</h1>
<b id="desc"></b><br>
이번에는 <b id="requestCount">0</b>번의 요청에서 <b id="inputTokenCount">0</b>만큼의 사랑을 받고, <b id="outputTokenCount">0</b>만큼을 나누어 드렸어요! 냥~<br>
<hr>
요청은 순서대로 처리되니까 기다려 주세요, 냥<br>
냥~ 지금은 <b id="queueCount">0</b>명의 친구들이 유즈와 함께할 차례를 기다리고 있어요. 조금만 더 기다려주세요! 유즈가 열심히 준비할게요!<br>
<hr>
현재 처리중인 요청 시간: <b id="currentRequest"></b><br>
마지막으로 도착한 요청의 시간: <b id="lastRequest"></b><br>
최근 30분간 처리된 요청: <b id="recentRequestCount"></b>개
<hr>
지금까지 <b id="wholeRequestCount">0</b>번의 요청에서 <b id="wholeInputTokenCount">0</b>만큼의 사랑을 받고, <b id="wholeOutputTokenCount">0</b>만큼을 나누어 드렸어요! 냥~ 유즈는 여러분의 행복을 위해 항상 최선을 다할 거예요!<br>
</body>
<script>
    refresh()
</script>
</html>
